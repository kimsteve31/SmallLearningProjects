<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <title>Fancy Cards</title>
</head>
<body>
    <main class="container">
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1606846414017-ff37cf29ee29?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80')">
            <h3>City Life</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1569239591652-6cc3025b07fa?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80')">
            <h3>Farm Life</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1508923567004-3a6b8004f3d7?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80')">
            <h3>Mountain Life</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1507041957456-9c397ce39c97?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80')">
            <h3>Forest Life</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1509233725247-49e657c54213?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80')">
            <h3>Beach Life</h3>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
